<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>LMguide</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
        <h1>
            Monster hunting calculator
        </h1>
        
        <form class="lvl1MHInput">
            
            <div class="Energy/Hlevel1">
                <p>
                    Lvl 1 Energy per hit
                </p>
                
                <label>
                    <input type="text" name="EnergyPerHitLevel1">  
                </label>
            </div>
            
            <div class="Hits/level1">
                
                <p>
                    Lvl 1 Hits to kill
                </p>
                
                <label>
                    <input type="text" name="HitsPerLevel1">
                </label>
            </div>
            
            <button>submit</button>

        </form>
            
            <div class="ResultLevel1">

                <div class="E/Klevel1">

                    <p> You need this much energy to kill a level 1</p>
                    <p class="EnergyPerKillLevel1"> </p>

                </div>

                
                <div class="P/Elevel1">

                    <p>Level 1 Points per energy</p>
                    <p class="PointsPerEnergyLevel1"> </p> 

                </div>


                <div class="E/WatcherLevel1">

                    <p>Level 1 Energy needed for watcher </p>
                    <p class="EnergyNeededWatcherLevel1"> </p>
                    
                </div>
                
            </div>
        

    
</body>
</html>
