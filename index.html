<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Energy Empire</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
        <h1>
            Click the bolt to generate electricity!
        </h1>
        
        <div class="BoltContainer">
            <img src="Lightning bolt.jpg" alt="Click-target" class="ClickTarget">
        </div>

        <div class="stats"> 

            <div class="EnergyTotal"></div>
            <div class="EnergyPerSec"></div>

        </div>


        <div class="Inventory">

        </div>

        <h3>
            SHOP
        </h3>

        <div class="shop">
            
            <ul class="ShopItems">

                <li>Hamster Wheel</li> 
                <li>Cyclist</li>
                <li>Wind Generator</li>
                <li>Solar panel</li>
                <li>Nuclear power plant</li>
                <li>Fusion power plant</li>
    
            </ul>

            <ul class="ShopE/S">
                <li>Energy/Sec : 0.1</li>
                <li>Energy/Sec : 0.3</li>
                <li>Energy/Sec : 0.7</li>
                <li>Energy/Sec : 1.0</li>
                <li>Energy/Sec : 10.0</li>
                <li>Energy/Sec : 50.0</li>

            </ul>

            <ul class="ShopBuyButtons">

                <li><button id="HW">BUY for 25⚡</button></li>
                <li><button id="C">BUY for 75⚡</button></li>
                <li><button id="WG">BUY for 175⚡</button></li>
                <li><button id="SP">BUY for 250⚡</button></li>
                <li><button id="NPP">BUY for 2500⚡</button></li>
                <li><button id="FPP">BUY for 12500⚡</button></li>

            </ul>
                
        </div>



        



</body>
</html>
